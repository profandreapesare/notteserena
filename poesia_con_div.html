<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Notte Serena di Emily Dickinson</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f3f0f8; /* sfondo pagina lavanda chiaro */
            margin: 30px;
            color: #2d2d2d;
        }

        h1 {
            text-align: center;
            color: #6b4ca0; /* titolo lilla profondo */
            font-weight: 600;
            margin-bottom: 5px;
        }

        .autore {
            text-align: center;
            font-style: italic;
            color: #5a3c8f; /* colore simile ma un po più profondo */
            margin-bottom: 20px;
        }

        .contenitore-poesia {
            background-color: #e1d9f2; /* sfondo box viola elegante */
            border: 3px solid #3f51b5;    /* bordo blu tenue */
            width: 70%;
            margin: 0 auto;
            padding: 12px;                /* padding ridotto */
            border-radius: 16px;          /* angoli più arrotondati */
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.7;
        }

    </style>
</head>
<body>

    <h1>Notte Serena</h1>
    <div class="autore">Emily Dickinson</div>

    <div class="contenitore-poesia">
        <p>
            La notte è serena e piena di stelle<br>
            il sogno si stende lieve nel cuore<br>
            ogni silenzio diventa parola<br>
            sotto la luna che tutto custodisce.
        </p>
    </div>

</body>
</html>
